<!DOCTYPE html>
<html>
<head>
  <title>Edit {{shop.name}}</title>
  <link rel="stylesheet" href="/static/css/main.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>

	<h1>EDIT SHOP</h1>
  <h2>{{shop.name}}</h2>

	<div class ='form'>

		<form action="{{ url_for('editShop', shop_id = shop.id)}}" method = 'POST' enctype='multipart/form-data'>
      <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
      <label>Shop Name</label></br>
      <span>{{shop.name}}</span></br>
      <input type='text' name='shopName'/></br>

      <label>Picture</label></br>
      <img src= '/static/Imgs/{{shop.shopImgName}}' width="120" height="90"/> </br>
      <input type="file" name="newShopPic" accept="image/*"></br></br>

      <input type='submit' value='Edit your shop!'></br>
      <a href = '{{url_for('showShops')}}' class='cancel'> Cancel </a>
    </form>
  </div>
</body>

</html>
